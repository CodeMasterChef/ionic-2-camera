<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="base64Image" *ngIf="base64Image" />
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app
      <button ion-button (click)="takePicture()">Take a Picture</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app
      <button ion-button (click)="selectPicture()">Select a Picture</button>
    </ion-card-content>
  </ion-card>
</ion-content>
